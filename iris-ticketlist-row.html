<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">

<link rel="import" href="iris-ticketlist-cell.html">


<dom-module id="iris-ticketlist-row">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        --paper-item-focused: {
          border: none;
        }
      }
      
      span {
        text-align: center;
      }
    </style>

    <tr id="row" class="horizontal layout">
      <template is="dom-repeat" items="[[rowModel]]" as="cellModel">
        <td class="flex">
          <iris-ticketlist-cell ticket="[[ticket]]" cell-model="[[cellModel]]"></iris-ticketlist-cell>
        </td>
      </template>
    </tr>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-ticketlist-row',
        properties: {
          ticket: {
            type: Object
          },
          rowModel: {
            type: Array
          }
        },
        ticketAction(e) {
          console.log(e);
        }
      });
    })();
  </script>

</dom-module>
