<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">

<link rel="import" href="iris-ticketlist-cell.html">


<dom-module id="iris-ticketlist-row">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      
      span {
        text-align: center;
      }
    </style>
    <template is="dom-if" if="[[isVisible(ticket.state)]]">

      <paper-item id="row" class="horizontal layout">
        <template is="dom-repeat" items="[[rowModel]]" as="cellModel">
          <span class="flex">
          <iris-ticketlist-cell ticket="[[ticket]]" cell-model="[[cellModel]]"></iris-ticketlist-cell>
        </span>
        </template>
      </paper-item>
    </template>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-ticketlist-row',
        properties: {
          ticket: {
            type: Object
          },
          rowModel: {
            type: Array
          }
        },
        ticketAction() {
          let selected = this.$.list.selected;
        },
        isVisible(state) {
          return state == 'registered' || state == 'postponed';
        }
      });
    })();
  </script>

</dom-module>
