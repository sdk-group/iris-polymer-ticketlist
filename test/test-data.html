<script>
  var test_data = test_data || {};

  test_data.row_model = [{
    label: "Действие",
    caption: "Принять",
    name: 'accept',
    transform: 'action'
  }, {
    label: "№ талона",
    field: 'label'
  }, {
    label: 'Услуга',
    field: 'service'
  }, {
    label: 'Число дел',
    field: 'service_count'
  }, {
    label: 'ФИО',
    field: ['name', 'lastname', 'patronymic'],
    transform: function(ticket) {
      'use strict'
      let client = ticket.client;

      let name = client.name[0] + '.';
      let lastname = client.lastname;
      let patronymic = client.patronymic ? client.patronymic[0] + '.' : '';
      return `${lastname} ${name} ${patronymic}`;
    }
  }, {
    label: 'Время ожидаения',
    field: ['time_bounds'],
    transform: 'doomclock'
  }];
</script>
