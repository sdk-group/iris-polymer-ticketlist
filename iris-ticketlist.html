<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">

<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../../bower_components/iris-polymer-ticketlist/iris-ticketlist-row.html">
<link rel="import" href="../../bower_components/iris-polymer-ticketlist/iris-ticketlist-head.html">


<dom-module id="iris-ticketlist">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        padding: 0 10px;
      }
      
      iris-ticketlist-row,
      iris-ticketlist-head {
        border-bottom: 1px solid;
        border-color: var(--paper-grey-300);
      }
    </style>

    <paper-listbox id="list">
      <iris-ticketlist-head row-model="{{rowModel}}"></iris-ticketlist-head>
      <template is="dom-repeat" items="{{tickets}}" as="item">
        <iris-ticketlist-row row-model="{{rowModel}}" ticket="{{item}}"></iris-ticketlist-row>
      </template>
    </paper-listbox>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-ticketlist',
        properties: {
          tickets: {
            type: Array,
            value: function() {
              return [];
            }
          },
          hasActions: {
            type: Boolean,
            value: function() {
              return false;
            }
          },
          rowModel: {
            type: Array,
            value: []
          }
        }
      });
    })();
  </script>

</dom-module>
